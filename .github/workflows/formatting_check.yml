name: "Formatting Check"

on:
  push:

jobs:
 build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Check Formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt --check
